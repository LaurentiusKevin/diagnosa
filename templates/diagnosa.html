{% load static %}
<!DOCTYPE html>
<html lang="id" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Daftar Penyakit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'favicon.png' %}">
    <style media="screen">
      .breadcrumb li a {
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Trial</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'diagnosa' %}">Diagnosa</a>
          </li>
        </ul>
      </div>
    </nav>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb m-3 bg-dark">
        <li class="breadcrumb-item"><a href="/daftar-penyakit">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Diagnosa</li>
      </ol>
    </nav>

    <div class="container-fluid p-3">
      <div class="row">
        <div class="col-sm">
          <div class="card">
            <div class="card-header">
              <h5>Pilih Gejala</h5>
            </div>
            <div class="card-body">
							<form action="/hasil-penyakit/" method="POST"> {% csrf_token %}
								<input type="submit" class="btn btn-success float-right" value="SUBMIT">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>#</th>
											<th>Gejala</th>
										</tr>
									</thead>
									<tbody>
										{% for data in all_data %}
											<tr>
												<td>
													<div class="form-check">
														<input class="form-check-input" type="checkbox" value="{{ data.id }}" name="pilihGejala">
													</div>
												</td>
												<td>{{ data.gejala }}</td>
											</tr>
										{% endfor %}
									</tbody>
								</table>
							</form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
