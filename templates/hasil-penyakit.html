<!DOCTYPE html>
<html lang="id" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hasil Penyakit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <style media="screen">
      .breadcrumb li a {
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Trial</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/daftar-penyakit">Daftar Penyakit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/diagnosa">Diagnosa</a>
          </li>
        </ul>
      </div>
    </nav>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb m-3 bg-dark">
        <li class="breadcrumb-item"><a href="/daftar-penyakit">Penyakit</a></li>
        <li class="breadcrumb-item active" aria-current="page">Nilai</li>
      </ol>
    </nav>

    <div class="container-fluid p-3">
      <div class="row">
        <div class="col-sm">
          <div class="card">
            <div class="card-header">
              <h5>Hasil Penyakit</h5>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                          <th>#</th>
                          <th>Gejala</th>
                          <th>Total Gejala</th>
                          <th>Gejala yang ada</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in all_data %}
                            <tr>
                                <td>{{ data.penyakit }}</td>
                                <td>{{ data.nilai }}</td>
                                <td>{{ data.total_gejala }}</td>
                                <td>{{ data.total_ada }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
